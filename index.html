<!DOCTYPE html>
<html lang="en">
<head>

  <!-- https://drive.google.com/drive/u/1/folders/1fRc01iEDXiMj1BToWBP8XtUP5AgzVYrM -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- import bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- import font awesome  -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- import main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    

    <section class="portfolio">
        <div class="container">
            <h2 class="text-center  text-uppercase my-3">portfolio</h2>
            <div class="row">
                <div class="col-md-4 my-2 item">
                    <img src="assets/img/1.jpg" alt="" class="w-100">
                </div>
                <div class="col-md-4 my-2 item">
                    <img src="assets/img/2.jpg" alt="" class="w-100">
                </div>
                <div class="col-md-4 my-2 item">
                    <img src="assets/img/3.jpg" alt="" class="w-100">
                </div>
                <div class="col-md-4 my-2 item">
                    <img src="assets/img/4.jpg" alt="" class="w-100">
                </div>
                <div class="col-md-4 my-2 item">
                    <img src="assets/img/5.jpg" alt="" class="w-100">
                </div>
                <div class="col-md-4 my-2 item">
                    <img src="assets/img/6.jpg" alt="" class="w-100">
                </div>
            </div>
        </div>
    </section>

    
  <section class="slide" id="slide">
    <div class="slide-item" id="slide-item">
      <div class="number">
        
      </div>
      <img id="imag"   alt="">
    </div>
    <div class="next" id="next">
      <i class="fas fas fa-arrow-alt-circle-right"></i>
    </div>
    <div class="prev" id="prev">
      <i class="fas fas fa-arrow-alt-circle-left"></i>
    </div>
    <div class="close" id="close">
      <i class="fas fa-times fa-2x"></i>
    </div>
  </section>



    <!-- import bootstrap js  -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
